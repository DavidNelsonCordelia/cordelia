<div class="grid-container">


  <mat-toolbar>
    <mat-toolbar-row>
      <img src="src/assets/primarylogo.svg" height="50"/>
      <span class="example-fill-remaining-space"></span>
      <div class="button-row jasmine-bar">
        <a mat-button routerLink=".">Link 1</a>
        <a mat-button routerLink=".">Link 2</a>
        <a mat-button routerLink=".">Link 3</a>
        <a mat-button routerLink="." fragment="anchor1">Link 4</a>
        <button mat-button  color="primary">Primary </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <h1> content area 1</h1>

  <mat-divider></mat-divider>

  <h1 id="anchor1"> content area 2</h1>
  <mat-divider></mat-divider>


  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
